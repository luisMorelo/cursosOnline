{% extends "base.html" %}
{% block content %}
<h2>Curso: {{ curso.titulo }}</h2>

<h3>Materiales</h3>
<ul>
    {% for material in materiales %}
        <li>
            <strong>{{ material.titulo }}</strong>
            <a href="{{ material.archivo.url }}" download>{{ material.archivo.name }}</a>
        </li>
    {% endfor %}
</ul>

<h3>Ex√°menes</h3>
<ul>
    {% for examen in examenes %}
        <li><a href="{% url 'realizar_examen' examen.id %}">{{ examen.titulo }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
