{% extends "base.html" %}
{% block content %}
<h2>{{ examen.titulo }}</h2>
<form method="post">
    {% csrf_token %}
    {% for pregunta in preguntas %}
        <div class="pregunta">
            <h3>{{ pregunta.texto }}</h3>
            {% for opcion in pregunta.opciones.all %}
                <div>
                    <label>
                        <input type="radio" name="pregunta_{{ pregunta.id }}" value="{{ opcion.id }}">
                        {{ opcion.texto }}
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
