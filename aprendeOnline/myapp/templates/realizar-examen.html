{% extends "base.html" %}
{% block content %}
<h2>{{ examen.titulo }}</h2>
<p>{{ examen.descripcion }}</p>

<form method="post">
    {% csrf_token %}
    
    <div>
        <label for="id_texto">Respuesta:</label>
        {{ form.texto }}
    </div>

    <button type="submit">Enviar</button>
</form>
{% endblock %}
